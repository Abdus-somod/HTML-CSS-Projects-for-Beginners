			<div>
				<button onclick="playPause()">Play/Pause</button>
				<button onclick="makeBig()">Big</button>

		<script>
		var myVideo = document.getElementById('ad');
		function playPause() {
			if (myVideo.paused) {
				myVideo.play();
			}	else {
				myVideo.pause();
			}
		}
		function makeBig() {
			myVideo.setAttribute("width","800");
		}
		function makeNormal() {
			myVideo.setAttribute("width","600");
		}
		</script>
